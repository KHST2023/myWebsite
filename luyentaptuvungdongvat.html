    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;

        }
        section {
            margin: 10px 0;
        }

           margin: 10px 0;

        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .rectangle {
            width: 100%;
            height: auto;
            background-color: #f79c13;
            border: 2px solid #ff7300;
            border-radius: 20px;
            margin: 10px 0;
            text-align: center;
            line-height: 50px;
            color: #0c0c0c;
            position: relative; /* Để có thể đặt các border-radius con */
            font-size: 25px;
            font-weight: bold;
            text-indent: 10px;
        }
        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            margin-left: 20px;
        }

        .button-container button {
            padding: 5px 20px;
            background-color: #D86419;
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .hidden {
        display: none;
        }
        .site-content {
    padding-top: 2rem;
    transition: all 0.4s;
    }
    .button-container {
    display: flex;
    }
    .home-button,
    .back-button {
            padding: 8px 16px;
            background-color: #D86419;
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="site-content">
        <div class="button-container">
            <button class="home-button" onclick="goHome()">Home</button>

    <section id="section1">
        <h2><a href="#section1"  class="toggleLink" >Động vật</a></h2>
        <ul class="gameList hidden">
            <li><a href="https://wordwall.net/embed/fc332bd73346490d8a82df490bf2c3a4?themeId=49&templateId=76&fontStackId=0">Game 1</a></li>
            <li><a href="https://wordwall.net/embed/ff176e91ac9a4c2fbf49d67d15d4e2f2?themeId=21&templateId=69&fontStackId=0">Game 2</a></li>
            <li><a href="https://wordwall.net/play/yet-another-game-link">Game 3</a></li>

            <li><a href="https://wordwall.net/play/final-game-link">Game 5</a></li>
        </ul>
    </section>
    
        <script>
            // Lấy tất cả các liên kết và danh sách game
            const toggleLinks = document.querySelectorAll('.toggleLink');
            const gameLists = document.querySelectorAll('.gameList');
        
            // Thêm sự kiện click cho mỗi liên kết
            toggleLinks.forEach((toggleLink, index) => {
              toggleLink.addEventListener('click', function () {
                // Kiểm tra xem danh sách đang ẩn hay hiển thị
                const isHidden = gameLists[index].classList.contains('hidden');
        
                // Nếu đang ẩn, hiển thị danh sách; ngược lại, ẩn danh sách
                if (isHidden) {
                  gameLists[index].classList.remove('hidden');
                } else {
                  gameLists[index].classList.add('hidden');
                }
              });
            });
          </script>
