<!DOCTYPE html>
<html>
<head>
    <title>Tập viết</title>
    <style>
        /* CSS để thiết lập kích thước và màu sắc của vùng vẽ */
        #drawing-canvas {
            width: 100%;
            height: 100vh;
            background-color: #fff;
            touch-action: none; /* Ngăn trình duyệt xử lý các sự kiện cảm ứng mặc định */
        }
    </style>
</head>
<body>
    <canvas id="drawing-canvas"></canvas>

    <script>
        // JavaScript để xử lý vẽ trên màn hình cảm ứng
        const canvas = document.getElementById('drawing-canvas');
        const context = canvas.getContext('2d');
        let isDrawing = false;

        // Thiết lập kích thước canvas cho phù hợp với màn hình
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        canvas.addEventListener('touchstart', (e) => {
            isDrawing = true;
            context.beginPath();
            context.moveTo(e.touches[0].clientX, e.touches[0].clientY);
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!isDrawing) return;
            context.lineTo(e.touches[0].clientX, e.touches[0].clientY);
            context.stroke();
        });

        canvas.addEventListener('touchend', () => {
            isDrawing = false;
        });

        canvas.addEventListener('touchcancel', () => {
            isDrawing = false;
        });
    </script>
</body>
</html>
