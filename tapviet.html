<!DOCTYPE html>
<html>
<head>
    <title>Viết chữ cái A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

        }
        #myImage {
             position: absolute; /* Đặt phần tử `<img>` bằng vị trí tuyệt đối */
             left: 50%; /* Căn phần tử theo chiều ngang giữa canvas */
             top: 50%; /* Căn phần tử theo chiều dọc giữa canvas */
            transform: translate(-50%, -50%); /* Dịch chuyển phần tử theo giữa canvas */
            margin-top: 20px;
        }
        #canvas 
        {   
            background-size: cover;
            background-position: center;
            border: 2px solid #000;
            position: relative;
            width: 100%;
            height: auto;
        }

    </style>
</head>
<body>
    <h1>Viết chữ cái A</h1>
    <p>Sử dụng màn hình cảm ứng để viết chữ cái A trên hình nền gợi ý.</p>

    <canvas id="canvas" width="500" height="300"> </canvas>
    <img id="myImage" src="./assets/images/so/1tapviet.png" alt="Letter A">
    
    

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = 400;

        let drawing = false;

        canvas.addEventListener('touchstart', (e) => {
            drawing = true;
            draw(e);
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!drawing) return;
            draw(e);
        });

        canvas.addEventListener('touchend', () => {
            drawing = false;
            ctx.beginPath();
        });

        function draw(e) {
            if (!drawing) return;

            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';

            ctx.lineTo(e.touches[0].clientX - canvas.getBoundingClientRect().left, e.touches[0].clientY - canvas.getBoundingClientRect().top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.touches[0].clientX - canvas.getBoundingClientRect().left, e.touches[0].clientY - canvas.getBoundingClientRect().top);
        }
    </script>
</body>
</html>
