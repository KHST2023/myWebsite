<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Từ điển</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            width: 100%;
            font-size: 25px;
        }
        .source-lang {
            flex: 60%; /* Chiếm 60% màn hình */
            margin-right: 10px;
        }
        .target-container {
            flex: 40%; /* Chiếm 40% màn hình */
            display: flex;
            align-items: left;
            margin-left: auto;
        }

        .target-lang {
             margin-right: 10px;
             
        }           
        .speaker-icon {
            /* Định dạng biểu tượng loa nếu cần */
            width: 24px;
            height: 24px;
            background-image: url('./assets/images/loa.jpg');
            background-size: cover;
            cursor: pointer;
        }
        #input-container {
            height: 100%; /* Thiết lập chiều cao là 100% chiều cao của màn hình */
        }
        #input-text {
            width: 100%; /* Chiếm toàn bộ chiều rộng của #input-container */
            height: 100%; /* Chiếm toàn bộ chiều cao của #input-container */
            box-sizing: border-box; /* Để padding và border không làm thay đổi kích thước */
        }
        #output-text {
            width: 100%; /* Chiếm toàn bộ chiều rộng của #input-container */
            height: 100%; /* Chiếm toàn bộ chiều cao của #input-container */
            box-sizing: border-box; /* Để padding và border không làm thay đổi kích thước */
        }
        /* Sử dụng media query cho màn hình điện thoại di động (ví dụ: tối đa 768px) */
        @media (max-width: 768px) {
            #input-container {
                height: auto; /* Đặt lại chiều cao thành tự động */
             }
            #input-text {
                height: auto; /* Đặt lại chiều cao thành tự động */
            }
            #output-text {
                height: auto; /* Đặt lại chiều cao thành tự động */
            }
        }
        .container1 {
            display: flex;
            align-items: center;
            background-color: #f79c13;
            border: 2px solid #ff7300;
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .left-part, .right-part {
            flex: 1;
            text-align: center;
            font-size: 24px;
        }
       .arrow {
            flex: 1;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            display: inline-block;
            margin: 5px;
            }
        .arrow img {
                display: block; /* Để căn giữa hình ảnh */
                margin: 0 auto; /* Căn giữa theo chiều ngang */
            }
    #image-container {
        max-width: 80%; /* Đảm bảo hình ảnh không vượt quá kích thước của parent container */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #image-container img {
        width: 80%; /* Hình ảnh chiếm toàn bộ chiều rộng của container */
        height: auto; /* Đảm bảo tỷ lệ chiều cao được giữ nguyên */
       
    }

    .half-width {
        width: 30% !important; /* Sử dụng !important để đảm bảo rằng quy tắc này có ưu tiên cao hơn */
    }
    @media (max-width: 767px) {
        #image-container img {
            width: 30%; /* Đặt kích thước hình ảnh là 50% chiều rộng của viewport khi đang ở chế độ điện thoại */
        }
    }
        .button-container button{
            display: flex;
            padding: 10px 10px;
            background-color: #D86419;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .button-container1 {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            margin-left: 20px;
        }

        .button-container1 button {
            padding: 5px 20px;
            background-color: #D86419;
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        </style>
</head>
<body>
    <div class="button-container1">
        <button class="viet-button" onclick="goViet()">Việt-Khmer</button>
        <button class="khmer-button" onclick="goKhmer()">Khmer-Việt</button>
    </div>
    <div class="site-content">
		<!-- Home Jumbotron
    ================================================== -->
        
    <div class="container1">
        <div class="source-lang" style="text-align: center; font-size: 25PX; font-weight: bold;">TRA TỪ ĐIỂN</div>
    </div>
    <div class="container">
        <div class="source-lang">VĂN BẢN TIẾNG VIỆT</div>
        
    </div>
    <div id="input-container">
        <textarea id="input-text" rows="4" cols="50" placeholder="Nhập từ"></textarea>
    </div>
    <div class="container">
        <div class="source-lang">BẢN DỊCH</div>
        <div class="target-container">
            <div class="target-lang" id="target-lang1">TIẾNG KHMER</div>
            <div class="speaker-icon"></div>
        </div>
    </div>
    <div id="output-container">
        <textarea id="output-text" rows="4" cols="50" readonly></textarea>
    </div>
    <div class="button-container">
        <button type="button" onclick="translateLanguage()">TRANSLATE</button>
    </div>
    <div id="image-container">

    </div>
</body>
<script>
    let currentLanguage = "vi"; // Ban đầu là tiếng Việt
    let dictionary = {
        "ស្រី": { "vi": "Nữ", "km": "ស្រី" },
        "បុរស": { "vi": "Bồ câu", "km": "បុរស" },
        "សំណើ": { "vi": "Sinh nở", "km": "សំណើ" },
    }
    let dictionary1 = {
        "nữ": { "vi": "Nữ", "km": "ស្រី" },
        "bồ câu": { "vi": "Bồ câu", "km": "បុរស" },
        "sinh nở": { "vi": "Sinh nở", "km": "សំណើ" },
        "mèo":{"vi":"mèo","km":"ឆ្មា"},
    }
    function translateLanguage()
    {
        updateLanguage();
        updateimage();
    }
    function updateLanguage() {
        const inputText = document.getElementById("input-text");
        const outputText = document.getElementById("output-text");
        const targetLang1 = document.getElementById("target-lang1");

        const userInput = inputText.value.trim().toLowerCase();
        let currentLanguage = "vi";
        for (const key in dictionary1)
        {
            if (key === userInput) 
            {
                currentLanguage = "km";
                break;
            }
        }
        //document.write(currentLanguage);
        let translatedText;

        if (currentLanguage === "vi") {
            /*const reverseDictionary = {};
            for (const key in dictionary1) {
                reverseDictionary[dictionary1[key].vi] = key;
            }*/
            translatedText = dictionary[userInput]?.vi || "Không tìm thấy từ này trong từ điển.";
        } 
        else {
            translatedText = dictionary1[userInput]?.km || "Không tìm thấy từ này trong từ điển.";
        }

        outputText.value = translatedText;
        inputText.value = userInput;
    }
    function updateimage() {
    // Tạo một phần tử hình ảnh
    var imageElement = document.createElement("img");
    imageElement.src = "https://cdn.pixabay.com/photo/2020/11/15/18/51/cat-5746875_1280.png"; // Đường dẫn của hình ảnh bạn muốn hiển thị

    // Lấy thẻ div chứa hình ảnh
    var imageContainer = document.getElementById("image-container");

    // Xóa các phần tử con hiện tại của div
    while (imageContainer.firstChild) {
        imageContainer.removeChild(imageContainer.firstChild);
    }

    // Thêm phần tử hình ảnh vào div
    imageContainer.appendChild(imageElement);
    // Thêm lớp CSS "half-width" để định dạng hình ảnh khi click
    imageElement.classList.add("half-width");
}
</script>
<script>
    function goViet() {
        // Quay lại trang chủ khi click nút "Việt-Khmer"
        window.location.href = 'tudienvietkhmer.html';
    }
    function goKhmer() {
        // Quay lại trang chủ khi click nút "Khmer-Việt"

    }
  </script>
