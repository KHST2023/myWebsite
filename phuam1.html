    <script>
          // Mảng chứa đường dẫn tới các tệp audio và nội dung ví dụ tương ứng
        const audioFiles = [
            { audio: 'audio/1.mp3'},
            { audio: 'audio/2.mp3'},
            { audio: 'audio/3.mp3'},
            { audio: 'audio/4.mp3'},
            { audio: 'audio/5.mp3'},
            // Thêm các đường dẫn và nội dung ví dụ cho các phụ âm Khmer khác vào đây
        ];
        // JavaScript để xử lý sự kiện khi nhấn vào hình tròn và hiển thị ví dụ
        function showExample(id,character, example) {
            const exampleText = document.getElementById('exampleText');
            const exampleAudio = document.getElementById('exampleAudio');
            const selectedAudio = audioFiles[id - 1]; // -1 vì id bắt đầu từ 1
           

            exampleText.textContent = `Ví dụ cho phụ âm "${character}": ${example}`;
            //exampleAudio.src = 'audio/1.mp3'; // Thay đổi đường dẫn audio tương ứng
            exampleAudio.src = selectedAudio.audio;

            exampleText.style.display = 'block';
            exampleAudio.style.display = 'block';
        }

        function hideExample() {
            const exampleText = document.getElementById('exampleText');
            const exampleAudio = document.getElementById('exampleAudio');

            exampleText.style.display = 'none';
            exampleAudio.style.display = 'none';
        }
