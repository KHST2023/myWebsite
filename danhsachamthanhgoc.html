    // Hiển thị danh sách các tệp MP3 cùng với các tiêu đề
    audioFilesData.forEach(function(item) {
        const listItem = document.createElement('li');

        // Tạo một phần tử div để chứa cả tiêu đề chính, tiêu đề phụ và tệp MP3
        const itemContainer = document.createElement('div');
        itemContainer.classList.add('audio-item-container');

        // Tạo thẻ tiêu đề h3 cho tiêu đề chính
        const titleElement = document.createElement('h3');
        titleElement.classList.add('main-title'); // Thêm class cho tiêu đề chính
        titleElement.textContent = item[0];
        itemContainer.appendChild(titleElement);

        // Tạo thẻ tiêu đề h3 cho tiêu đề phụ
        const titleElement1 = document.createElement('h3');
        titleElement1.classList.add('sub-title'); // Thêm class cho tiêu đề phụ
        titleElement1.textContent = item[1];
        itemContainer.appendChild(titleElement1);

        // Tạo thẻ audio
        const audioElement = document.createElement('audio');
        audioElement.controls = true;
        audioElement.src = item[2]; // Đường dẫn đến tệp MP3
        itemContainer.appendChild(audioElement);

        // Thêm thẻ div chứa tiêu đề vào thẻ li
        listItem.appendChild(itemContainer);

        // Thêm thẻ li vào danh sách
        audioList.appendChild(listItem);
    });
