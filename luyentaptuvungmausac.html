    <title>Luyện tập từ vựng - màu sắc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        section {
            margin: 10px 0;
        }
        .section1{
           margin: 10px 0;
        }
        #section1 h2 {
            margin: 10px 0;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .rectangle {
            width: 100%;
            height: 50px;
            background-color: #f79c13;
            border: 2px solid #ff7300;
            border-radius: 20px;
            margin: 10px 0;
            text-align: center;
            line-height: 50px;
            color: #0c0c0c;
            position: relative; /* Để có thể đặt các border-radius con */
            font-size: 20px;
            font-weight: bold;
            text-indent: 10px;
        }
        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            margin-left: 20px;
        }

        .button-container button {
            padding: 5px 20px;
            background-color: #D86419;
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .gameList {
            list-style: none;
            padding: 0;
            margin: 0;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .gameList.visible {
            max-height: 1000px; /* Đặt giá trị cao để đảm bảo nó đủ lớn để hiển thị toàn bộ nội dung */
            opacity: 1;
        }

        .gameList li {
            margin: 8px 0;
        }
        /* Điều chỉnh cho màn hình điện thoại */
      @media only screen and (max-width: 600px) {
        .rectangle {
            font-size: 18px; /* Điều chỉnh kích thước font cho màn hình nhỏ hơn */
        }

        .button-container {
            margin-top: 10px; /* Điều chỉnh khoảng cách trên cùng cho nút */
            margin-left: 0; /* Đặt khoảng cách trái về 0 để chống lại margin trái trước đó */
        }

        .button-container button {
            width: 100%; /* Chiếm toàn bộ chiều rộng */
            box-sizing: border-box; /* Bao gồm padding và border trong chiều rộng */
        }
        
    }
    .site-content {
    padding-top: 2rem;
    transition: all 0.4s;
    }
    .button-container {
    display: flex;
    }
    .home-button,
    .back-button {
            padding: 8px 16px;
            background-color: #D86419;
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="site-content">

            <button class="back-button" onclick="goBack()">Back</button>

    <div class="rectangle">LUYỆN TẬP TỪ VỰNG - MÀU SẮC</div>

    <script>
        function toggleGameList() {
            var gameList = document.querySelector('.gameList');
            gameList.classList.toggle('visible');
        }
    </script>
    
    <script>
        function toggleGameList4() {
            var gameList1 = document.querySelector('#section5 .gameList');
            gameList1.classList.toggle('visible');
        }
        </script>
        <script>
            // Lấy tất cả các liên kết và danh sách game
            const toggleLinks = document.querySelectorAll('.toggleLink');
            const gameLists = document.querySelectorAll('.gameList');
        
            // Thêm sự kiện click cho mỗi liên kết
            toggleLinks.forEach((toggleLink, index) => {
              toggleLink.addEventListener('click', function () {
                // Kiểm tra xem danh sách đang ẩn hay hiển thị
                const isHidden = gameLists[index].classList.contains('hidden');
        
                // Nếu đang ẩn, hiển thị danh sách; ngược lại, ẩn danh sách
                if (isHidden) {
                  gameLists[index].classList.remove('hidden');
                } else {
                  gameLists[index].classList.add('hidden');
                }
              });
            });
          </script>
