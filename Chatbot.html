<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học ngôn ngữ thông qua hệ thống ChatBot</title>
</head>
<body>
    <h1>Học ngôn ngữ thông qua hệ thống ChatBot</h1>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Nhập câu hỏi của bạn...">
        <button onclick="sendUserInput()">Send</button>
    </div>

    <script>
        function sendUserInput() {
            var user_input = document.getElementById('user-input').value;
            appendMessage('User', user_input);
            document.getElementById('user-input').value = '';

            // Gửi yêu cầu đến server để nhận câu trả lời từ ChatBot
            fetch('/get_response', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'user_input=' + user_input
            })
            .then(response => response.json())
            .then(data => {
                appendMessage('Bot', data.response);
            });
        }

        function appendMessage(sender, message) {
            var chat_box = document.getElementById('chat-box');
            var new_message = document.createElement('div');
            new_message.innerHTML = '<strong>' + sender + ':</strong> ' + message;
            chat_box.appendChild(new_message);
        }
    </script>
</body>
</html>
